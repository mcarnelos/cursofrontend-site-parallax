<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">

		<style type="text/css">

			body, html {
				margin: 0;

			}
		
			.conteudo {

			}

		</style>

	</head>
	<body>

		<div>
			Conteudo 1

		<div>

		<div>

		</div>
